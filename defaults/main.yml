---
# ---------------------------------------------------------------------------
# PHP
# ---------------------------------------------------------------------------

#php_repository: 'ppa:ondrej/php5-5.6'
php_service_name: 'php5-fpm'
php_manage_ini: True
php_ini_dir: '/etc/php5'
php_fpm_user: 'www-data'
php_fpm_group: 'www-data'

php_modules:
  - curl
  - imagemagick-common
  - php5-common
  - php5-cli
  - php5-fpm
  - php5-curl
  - php5-imagick
  - php5-intl
  - php5-json
  - php5-readline
  - php5-xsl
  - php5-mcrypt
  - php5-mysql
  - php5-sqlite
#  - php5-memcache
#  - php5-memcached
#  - php5-redis
#  - php5-mongo
#  - php5-xdebug

php_memory_limit: 512 # Mb
php_error_reporting: "E_ALL & ~E_DEPRECATED & ~E_STRICT"
php_display_errors: "Off"
php_log_errors: "On"
php_post_max_size: 8 # Mb
php_upload_max_filesize: 20 # Mb
php_max_file_uploads: 20 # files
php_date_timezone: "Europe/London"
php_fix_pathinfo: False
php_opcache_on: True

# ---------------------------------------------------------------------------
# FPM
# ---------------------------------------------------------------------------

php_manage_fpm_config: True

# ---------------------------------------------------------------------------
# Default Pool
# ---------------------------------------------------------------------------

php_manage_default_pool: True
